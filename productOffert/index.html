<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./f4946c15-031b-498a-9be0-a75082773826.jpg"
		/>
		<title>GomitasStore</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<main class="container">
			<section class="main-card">
				<div class="image-container">
					<img
						src="./gomitas.jpg"
						alt="nft"
						class="main-image"
					/>
					<div class="overlay"></div>
					<img
						src="./gomitas.jpg"
						alt="view icon"
						class="view"
					/>
				</div>
				<div class="text-container">
					<h4 class="title">Gomitas #2128</h4>
					<p class="description" style="margin: 1rem; line-height: 0.16px; ">Contiene proteinas y minerales
					<p style="font-weight: bold; font-size: 10px;">
					INFORMACION NUTRICIONAL
					</p>
            <ul>

            </ul>
            <li style="font-size: 10px;">
              Calorias(4Kcal)
              Proteinas(8Gr)
              Minerales(2Gr)
            </li> 
					</p>
					<div class="eth-info">
                        <img src="./eth.svg" alt="ETH" class="icon"/>
                        <div class="info">
                            <span class="eth">0.0399 ETH</span>
                            <span class="eth-fake"> '1.0 ETH</span><br/>
                            <span class="eth-discount">'15% Off'</span>
						</div>
						<div class="info">
							<img src="./gram.svg" alt="clock" class="icon" /><span>400 Gr</span>
						</div>
					</div>
                    <!-- <span class="eth-discount"> '15% Off</span> -->

					<div class="creator-info">
						<img
							src="./f4946c15-031b-498a-9be0-a75082773826.jpg"
							alt="GomitasEveryWhere"
							class="avatar"
						/>
						<p class="creator-text">
							Creation of
							<span class="creator-name">GomitasStore</span>
						</p>
					</div>
				</div>
			</section>
		</main>
		<footer class="attribution">
		</footer>
	</body>
</html>
