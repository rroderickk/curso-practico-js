        <img src="./gomitas.jpg" alt="nft" class="main-image"/>

        <img src="./gomitas.jpg" alt="view icon" class="view" />
        </div>
        <div class="text-container">
        <h4 class="title" >Gomitas #2128</h4>
        <p class="description" style="margin: 1rem; line-height: 0.16px; ">Contiene proteinas y minerales

                Calorias(4Kcal)
                Proteinas(8Gr)
                Minerales(2Gr)
                </li> 
        </p>

└─┘ ┴ ┴ ┴  ┴ ┴┴└─└─┘┴ ┴
-->
        <div class="eth-info">
            <img src="./eth.svg" alt="ETH" class="icon"/>
                <div class="info">
                    <label class="eth" id="ethPrice">0.039900000 ETH</label><br/>
                    <span class="eth-fake">'1.000000000 ETH</span><br/>
                    <span class="eth-discount">'15% Off'</span>
                </div>
            <div class="info">
                <img src="./gram.svg" alt="clock" class="icon" /><span>400 Gr</span>
            </div>
        </div>
<!--

<div class="coupons">
    <div class="coupons-grid" onclick="resultPriceFinal0()">
        <span class="coupons-text"> 15% Off</span>
        <img src="./coupon.png" alt="clock" class="coupons-image"/>
    </div>
    <div class="coupons-grid" onclick="resultPriceFinal1()">
        <span class="coupons-text" style="color: blue"> 25% Off</span>
        <img src="./coupon.png" alt="clock" class="coupons-image"/>
    </div>
    <div class="coupons-grid" onclick="resultPriceFinal2()">
        <span class="coupons-text" style="color: cyan"> 35% Off</span>
        <img src="./coupon.png" alt="clock" class="coupons-image"/>
    </div>
    <div class="coupons-grid" onclick="resultPriceFinal3()">
        <span class="coupons-text" style="color: #ff0090"> 40% Off</span>
        <img src="./coupon.png" alt="clock" class="coupons-image"/>

</div>
