<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <title>FigurasGeometricas</title>
    <style>
        
        body {
            font-size: 10px;
            font-family: "Audiowide", sans-serif;
            letter-spacing: 1.1618px;
            <!-- text-transform: uppercase; -->
        }

    </style>
</head>
<body>
    <h1>GeometricsCheatSheet </h1>
    <section>
        <h4>Cuadrado</h4>
        <form>
            <label for="inputCuadrado">Lado = </label>
            <input id="inputCuadrado" type="number" autofocus ></input>
            <button type="button" id="but" onclick="resultCuadrado(document.getElementById('inputCuadrado').value)">CalcularDatos</button>
            <br/>
            <label id="">Perimetro = </label><label id="labelResult">x</label>
            <br/>
            <label id="">Area = </label><label id="labelResult2">y</label>
        </form>
    </section>

    <section>
        <h4>Triangulo Lite</h4>
        <form>
            <label for="inputTrianguloL1">Base1 = </label>
            <input id="inputTrianguloL1" type="number"></input><br/>
            <label for="inputTrianguloL2">Altura2 = </label>
            <input id="inputTrianguloL2" type="number" ></input>
            <button type="button" id="buttonTriangulo" onclick="resultTriangulo(document.getElementById('inputTrianguloL1').value, document.getElementById('inputTrianguloL2').value)">CalcularDatos</button>
            <br/>
            <label id="">Area = </label><label id="labelResultTA">?</label>
        </form>
    </section>

    <section>
        <h4>Triangulo Isosceles</h4>
        <form>
            <label for="inputTrianguloIL1">LadoA = </label>
            <input id="inputTrianguloIL1" type="number"></input><br/>
            <label for="inputTrianguloIL2">LadoB = </label>
            <input id="inputTrianguloIL2" type="number" ></input><br/>
            <label for="inputTrianguloIL3">LadoC = </label>
            <input id="inputTrianguloIL3" type="number" ></input>
            <button type="button" id="buttonTriangulo" onclick="
                isosceles(
                parseInt(document.getElementById('inputTrianguloIL1').value), 
                parseInt(document.getElementById('inputTrianguloIL2').value), 
                parseInt(document.getElementById('inputTrianguloIL3').value)
                )
            ">CalcularDatos
            </button><br/>
            <a>Demostracion: Un triangulo es Isosceles si AB es igual AC</a><br/>
            <label id="">Es Isosceles? = </label><label id="labelResultI">?</label><br/>
            <label id="">Altura = </label><label id="labelResultAT">?</label>
        </form>
    </section>


    <section>
        <h4>Circulo</h4>
        <form>
            <label for="inputCirculo">Radio = </label>
            <input id="inputCirculo" type="number"></input>
            <button type="button" id="buttonCirculo" onclick="resultCirculo(parseInt(document.getElementById('inputCirculo').value))">CalcularDatos</button>
            <br/>
            <label id="">Diameto = </label><label id="labelResultDC">?</label><br/>
            <label id="">Area = </label><label id="labelResultDA">?</label><br/>
            <label id="">Perimetro = </label><label id="labelResultP">p</label><br/>
        </form>
    </section>
<!-- 
//* ┌─┐┌─┐┬─┐┌─┐┌─┐┌┐┌┌┬┐

    <section>
        <h4>Porcentajes</h4>
        <form>
            <label for="inputPrice">Precio Product = </label>
            <input id="inputPrice" type="number" value="4"></input><br/>

            <label for="inputOffert">Porcentaje de oferta = </label>
            <input id="inputOffert" type="number" value="18" oninput="resultPriceOffert(parseInt(document.getElementById('inputPrice').value),parseInt(document.getElementById('inputOffert').value))></input>
            <button type="button" id="buttonX" onclick="resultPriceOffert(parseInt(document.getElementById('inputPrice').value),parseInt(document.getElementById('inputOffert').value))">%</button>
            <br/>
            <label id="">Precio Final = </label><label id="labelResultPriceFinal">p</label><br/>
            <!-- <label id="">Diameto = </label><label id="labelResultDC">?</label><br/>
            <label id="">Area = </label><label id="labelResultDA">?</label><br/> -->
        </form>
    </section>
